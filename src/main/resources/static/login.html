<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>QUALITY HOME-登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/ajax-config.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl">
				<a href="index.html" class="fl"><img src="images/logo.png" width="380px" height="380px"></a>
			</div>
			<div class="slogan fl">精选家居 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="register.html" >立即注册</a>
				</div>
				<div class="form_input">
					<form>
						<ul>
							<li>
								<input type="text" name="username" class="name_input" placeholder="国内手机号/邮箱" id="user_account">
								<div class="user_error">手机号/邮箱不能为空</div>
							</li>
							<li>
								<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" id="user_password">
								<div class="pwd_error">密码不能为空</div>
							</li>

							<div class="more_input clearfix">
								<input type="checkbox" name="">
								<label>记住用户名</label>
								<a href="findpwd.html">忘记密码</a>
							</div>
							<button type="button" value="登录" class="input_submit" id="login_btn">登录</button>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">

</body>
