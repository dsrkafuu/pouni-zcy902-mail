            <h3 class="common_title2">添加商品</h3>
            <div class="site_con">
                <form>
                    <div class="form_group">
                        <label>商品名：</label>
                        <input  type="text" name="" id="title">
                    </div>
                    <div class="form_group form_group2">
                        <label>商品描述：</label>
                        <textarea class="site_area" id="description"></textarea>
                    </div>
                    <div class="form_group">
                        <label>分类：</label>
						<select class="category" id="sort">
							<option value="1"selected="selected">卧室</option>
                            <option value="2">餐厅</option>
                            <option value="3">客厅</option>
                            <option value="4">书房</option>
                            <option value="5">墙纸</option>
                            <option value="6">家装风格</option>
						</select>
                    </div>
                    <div class="form_group">
                        <label>价格：</label>
                        <input type="text" name="" id="price">
                    </div>
                    <div class="form_group">
                        <label>库存：</label>
                        <input type="text" name="" id="stock">
                    </div>
                    <div class="form_group">
                        <label>商品图片：</label>
                        <input type="text" name="" placeholder="图片地址"  id="imgUrl" readonly unselectable="on">
						<img src="" id="upload_img"/>
                    </div>
					<div class="form_group">
						<label></label>
						<input type="file" name="file" accept="image/jpeg,image/jpg,image/png,image/svg" id="file">
					</div>
                    <input type="button" name="" value="提交" class="info_submit">
                </form>
