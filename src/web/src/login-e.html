<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>QUALITY HOME-登录</title>
    <script src="library/jquery-1.12.4.min.js"></script>
    <script src="library/jquery-ui.min.js"></script>
    <script src="library/jquery.cookie-1.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
    <script type="text/javascript" src="assets/ajax-config.js"></script>
  </head>
  <body>
    <div class="login_form_bg">
      <div class="login_form_wrap clearfix">
        <div class="login_banner fl">
          <a href="index.html" class="fl"
            ><img src="images/logo.png" width="380px" height="380px"
          /></a>
        </div>
        <div class="slogan fl">让赚钱变得简单一点</div>
        <div class="login_form fr">
          <div class="login_title clearfix">
            <h1>商家登录</h1>
            <a href="register-e.html">立即注册</a>
          </div>
          <div class="form_input">
            <form>
              <input
                type="text"
                name="username"
                class="name_input"
                placeholder="国内手机号"
                id="user_account"
              />
              <div class="user_error">手机号不能为空</div>
              <input
                type="password"
                name="pwd"
                class="pass_input"
                placeholder="请输入密码"
                id="user_password"
              />
              <div class="pwd_error">密码不能为空</div>
              <div class="more_input clearfix">
                <input type="checkbox" name="" />
                <label>记住用户名</label>
              </div>
              <input
                type="button"
                name=""
                value="登录"
                class="input_submit"
                id="login_btn"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer no-mp">
      <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
      </div>
      <p>
        CopyRight © 2016 北京QUALITY HOMEHOME信息技术有限公司 All Rights
        Reserved
      </p>
      <p>电话：010-****888 京ICP备*******8号</p>
    </div>

    <script type="text/javascript" src="assets/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="assets/login-e.js"></script>
  </body>
</html>
